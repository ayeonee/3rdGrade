<html>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>사용자 가입</title>
    <body>
        <center>
            <h3>사용자 가입</h3>
                <form name="PHP" method=post action="kay.php">
                    사용자 ID <input type=text name="id">
                    (10자 이하, 한글/영문/숫자 혼용 가능, 대소문자 구분 없음)<br>
                    비밀번호 <input type=password name="password">
                    (입력시 CapsLock키 확인 후 입력) <br>
                    이름 <input type=text name="name"> 
                    본인의 <strong>실명</strong>을 입력하십시오. <br>
                    <br>
                    <input type=submit value="가입하기">
                    <input type=reset value="가입취소">
                </form>
        </center>
    </body>
</html>
